apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "fr.corenting.edcompanion"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 15
        versionName "1.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        buildConfigField "String", "INARA_API_KEY", '"' + INARA_API_KEY + '"'
    }

    signingConfigs {
        release {
            try {
                storeFile file(KEYSTORE_FILE)
                storePassword KEYSTORE_PASSWORD
                keyAlias KEY_ALIAS
                keyPassword KEY_PASSWORD
            }
            catch (ex) {
                throw ex
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    // Support libs
    ext.supportLibsVersion = "27.1.1"
    implementation "com.android.support:support-v4:$supportLibsVersion"
    implementation "com.android.support:support-compat:$supportLibsVersion"
    implementation "com.android.support:preference-v7:$supportLibsVersion"
    implementation "com.android.support:preference-v14:$supportLibsVersion"
    implementation "com.android.support:design:$supportLibsVersion"
    implementation "com.android.support:cardview-v7:$supportLibsVersion"
    implementation "com.android.support:support-vector-drawable:$supportLibsVersion"
    implementation "com.android.support:support-vector-drawable:$supportLibsVersion"

    // Play services / Firebase
    ext.playServicesVersion = "15.0.0"
    implementation "com.google.firebase:firebase-messaging:$playServicesVersion"
    implementation "com.google.android.gms:play-services-base:$playServicesVersion"

    // Retrofit
    ext.retrofitVersion = "2.4.0"
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    
    // Other
    implementation 'com.google.code.gson:gson:2.8.4'
    implementation 'com.jakewharton.threetenabp:threetenabp:1.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'me.zhanghai.android.materialprogressbar:library:1.4.2'

    testImplementation 'junit:junit:4.12'
}

apply plugin: 'com.google.gms.google-services'