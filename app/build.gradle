apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "fr.corenting.edcompanion"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 27
        versionName "2.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        buildConfigField "String", "INARA_API_KEY", '"' + INARA_API_KEY + '"'
    }

    androidExtensions {
        experimental = true
    }

    signingConfigs {
        release {
            try {
                storeFile file(KEYSTORE_FILE)
                storePassword KEYSTORE_PASSWORD
                keyAlias KEY_ALIAS
                keyPassword KEY_PASSWORD
            }
            catch (ex) {
                throw ex
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0-alpha4', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    // AndroidX
    ext.androidXVersion = "1.0.0"
    implementation "androidx.legacy:legacy-support-v4:$androidXVersion"
    implementation "androidx.core:core:$androidXVersion"
    implementation "androidx.core:core:$androidXVersion"
    implementation "androidx.preference:preference:$androidXVersion"
    implementation "androidx.legacy:legacy-preference-v14:$androidXVersion"
    implementation "com.google.android.material:material:$androidXVersion"
    implementation "androidx.cardview:cardview:$androidXVersion"
    implementation "androidx.vectordrawable:vectordrawable:$androidXVersion"

    // Play services / Firebase
    implementation 'com.google.firebase:firebase-messaging:17.3.2'
    implementation 'com.google.firebase:firebase-core:16.0.3'

    // Retrofit
    ext.retrofitVersion = "2.4.0"
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"

    // Butterknife
    ext.butterKnifeVersion = "9.0.0-SNAPSHOT"
    implementation "com.jakewharton:butterknife:$butterKnifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeVersion"

    // Other
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.jakewharton.threetenabp:threetenabp:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'me.zhanghai.android.materialprogressbar:library:1.4.2'
    implementation "com.mikepenz:itemanimators:1.0.2"
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    testImplementation 'junit:junit:4.12'
}

repositories {
    mavenCentral()
}

apply plugin: 'com.google.gms.google-services'